<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Formulario</h1>

    <form action="/" method="post" id="formulario">

      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
      <span class="texto"></span>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="correo@correo.es" required>
      <span class="texto"></span>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="Introduce Contraseña" required>
      <span class="texto"></span>

      <label for="contraseña2">Repite la Contraseña</label>
      <input type="password" id="contraseña2" name="contraseña2" placeholder="Repite tu contraseña" required>
      <span class="texto"></span>

      <label for="fNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fNacimiento" name="fNacimiento" required>
      <span class="texto"></span>

      <div class="checkbox-container">
        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>
      <span id="textoError" class="texto"></span>

      <div class="botones">
        <button type="submit">Enviar Formulario</button>
        <button type="reset">Limpiar Formulario</button>
      </div>

    </form>

    <span id="mensaje"></span>

  </main>

  <script src="app.js"></script>
</body>

</html>
