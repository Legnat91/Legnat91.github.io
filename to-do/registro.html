<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Registro</title>
    <link rel="icon" type="png/ico" href="../to-do/img/to-do-list.ico">
    <link rel="stylesheet" href="../to-do/style/styletodo.css">
</head>

<body>
    <header>
        <h1>TO-DO</h1>

    </header>
    <main class="inicio">
        <div class="imagen"><img src="../to-do/img/Sistema-de-registro.png" alt="imagen-to-do" width="400px"></div>
        <div class="acceso">
            <h2>REGISTRO USUARIO</h2>
            <div class="identificar">
                <form method="post" id="datosAcc" data-redirect="../to-do/index.html">
                    <div class="div-user">
                        <label for="user">Correo</label>
                        <input type="text" name="user" id="user" placeholder="Correo electrónico">
                        <p id="valiUser"></p>
                    </div>
                    <div class="div-pass">
                        <label for="pass">Contraseña</label>
                        <div>
                            <input type="password" name="pass" id="pass" placeholder="Contraseña">
                            <button id="mostrar" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                    <path
                                        d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                                    <path
                                        d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                                    <path
                                        d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                                </svg>
                            </button>
                        </div>
                        <p id="valiPass"></p>
                    </div>
                    <div class="entrar">
                        <button type="submit" class="acceder">Registrar</button>
                        <small><a href="../to-do/index.html">Iniciar sesion</a></small>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>
    <footer><small>&copy;2025-Ángel de la Calle Fernández</small></footer>
    <script src="../to-do/js/inicio.js"></script>
</body>

</html>
